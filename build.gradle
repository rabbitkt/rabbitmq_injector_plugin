plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.14'
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
}

group 'com.kubitre'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

intellij {
    version '2019.3.3'
    plugins = ['java', 'properties', 'IntelliLang']
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}